<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <section class="game">
    <div class="game__score-wrapper">
      <div class="game__atribute">
        <h2>ROCK</h2>
        <h2>PAPER</h2>
        <h2>SCISSORS</h2>
      </div>
      <div class="game__score">
        <h1>SCORE</h1>
        <div class="game__score-point">0</div>
      </div>
    </div>
    <div class="main">
      <div class="divider"></div>
      <div class="divider"></div>
      <div class="divider"></div>
      <div class="rounds__wrapper">
        <div class="round paper">
          <div class="paper__wrapper">
            <img src="/images/icon-paper.svg" alt="paper">
          </div>
        </div>
        <div class="round rock">
          <div class="rock__wrapper">
            <img src="/images/icon-rock.svg" alt="rock">
          </div>
        </div>
        <div class="round scissors">
          <div class="scissors__wrapper">
            <img src="/images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>
    <div class="start hide">
      <div class="start__item-wrapper">
        <div class="start__text">YOU PICKED</div>
        <div class="start__rounds-wrapper">
          <div data-scissors class="round scissors hide display">
            <div class="scissors__wrapper">
              <img src="/images/icon-scissors.svg" alt="scissors">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>  
          <div data-paper class="round paper hide display">
            <div class="paper__wrapper">
              <img src="/images/icon-paper.svg" alt="paper">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>
          <div data-rock class="round rock hide display">
            <div class="rock__wrapper">
              <img src="/images/icon-rock.svg" alt="rock">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="start__item-wrapper result hide display">
        <div class="start__item-result"></div>
        <button class="again" aria-label="again">PLAY AGAIN</button>
      </div>
      <div class="start__item-wrapper">
        <div class="start__text">COMPUTER PICKED</div>
        <div class="start__item start__item-computer"></div>
        <div data-compWrapper class="start__rounds-wrapper hide display">
          <div data-Comp class="round scissors hide display">
            <div class="scissors__wrapper">
              <img src="/images/icon-scissors.svg" alt="scissors">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>  
          <div data-Comp class="round paper hide display">
            <div class="paper__wrapper">
              <img src="/images/icon-paper.svg" alt="paper">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>
          <div data-Comp class="round rock hide display">
            <div class="rock__wrapper">
              <img src="/images/icon-rock.svg" alt="rock">
              <div class="start__animation-wrapper hide">
                <div class="start__animation1"></div>
                <div class="start__animation2"></div>
                <div class="start__animation3"></div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <button class="rules">RULES</button>
    <div class="modal hide">
      <div class="modal__wrapper">
        <div class="modal__text">RULES</div>
        <button class="modal__close">
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="modal__rules">
        <img src="./images/image-rules.svg" alt="rules">
      </div>
    </div>

  </section>
  <script src="./js/script.js"></script>
</body>
</html>
